version: '3'
services:
  ######################################################################
  servicesdb:
    hostname: servicesdb
    image: mysql:latest
    container_name: servicesdb
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=taskdb
      - MYSQL_ROOT_PASSWORD=123456
    volumes:
      - ./resources/static/database:/var/lib/mysql
    command: '--default-authentication-plugin=mysql_native_password'
    ports:
      - "13306:3306"
    networks:
      - app-network
  ######################################################################
  taskservice1:
    hostname: taskservice1
    depends_on:
      - servicesdb
      - taskserver
    image: kaminskiy1987/taskservice:0.0.2
    container_name: taskservice1
    restart: unless-stopped
    ports:
      - "8191:8080"
    networks:
      - app-network
  ######################################################################
  taskservice2:
    hostname: taskservice2
    depends_on:
      - taskservice1
      - servicesdb
      - taskserver
    image: kaminskiy1987/taskservice:0.0.2
    container_name: taskservice2
    restart: unless-stopped
    ports:
      - "8192:8080"
    networks:
      - app-network
  ######################################################################
  taskservice3:
    hostname: taskservice3
    depends_on:
      - taskservice2
      - servicesdb
      - taskserver
    image: kaminskiy1987/taskservice:0.0.2
    container_name: taskservice3
    restart: unless-stopped
    ports:
      - "8193:8080"
    networks:
      - app-network
  ######################################################################
  taskserver:
    hostname: taskserver
    image: kaminskiy1987/taskserver:0.0.1
    container_name: taskserver
    restart: unless-stopped
    ports:
      - "8190:8761"
    networks:
      - app-network
  ######################################################################
  taskgateway:
    hostname: taskgateway
    depends_on:
      - taskserver
      - taskservice1
      - taskservice2
      - taskservice3
    image: kaminskiy1987/taskgateway:0.0.3
    container_name: taskgateway
    restart: unless-stopped
    ports:
      - "8180:8180"
    networks:
      - app-network
  ######################################################################
networks:
  app-network:
    driver: bridge